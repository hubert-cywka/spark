admin:
    address:
        socket_address:
            address: 0.0.0.0
            port_value: 9901

static_resources:
    listeners:
        - address:
              socket_address:
                  address: 0.0.0.0
                  port_value: 80
          filter_chains:
              - filters:
                    - name: envoy.filters.network.http_connection_manager
                      typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                          stat_prefix: ingress_http
                          codec_type: AUTO
                          route_config:
                              name: local_route
                              virtual_hosts:
                                  - name: virtual_host
                                    domains: ["*"]
                                    routes:
                                        - match: { prefix: "/auth" }
                                          route: { cluster: auth-service }
                                        - match: { prefix: "/" }
                                          route: { cluster: ui-service }
                          http_filters:
                              - name: envoy.filters.http.router
                                typed_config:
                                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

    clusters:
        - name: ui-service
          connect_timeout: 5s
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
              cluster_name: ui-service
              endpoints:
                  - lb_endpoints:
                        - endpoint:
                              address:
                                  socket_address:
                                      address: "${UI_SERVICE_ADDRESS}"
                                      port_value: "${UI_SERVICE_PORT}"

        -   name: auth-service
            connect_timeout: 5s
            type: STRICT_DNS
            lb_policy: ROUND_ROBIN
            load_assignment:
                cluster_name: auth-service
                endpoints:
                    -   lb_endpoints:
                            -   endpoint:
                                    address:
                                        socket_address:
                                            address: "${AUTH_SERVICE_ADDRESS}"
                                            port_value: "${AUTH_SERVICE_PORT}"


