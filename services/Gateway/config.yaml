admin:
    address:
        socket_address:
            address: 0.0.0.0
            port_value: 9901
static_resources:
    listeners:
        - address:
              socket_address:
                  address: 0.0.0.0
                  port_value: 80
          filter_chains:
              - filters:
                    - name: envoy.filters.network.http_connection_manager
                      typed_config:
                          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                          upgrade_configs:
                              -   upgrade_type: websocket
                                  enabled: true
                          generate_request_id: true
                          stat_prefix: ingress_http
                          use_remote_address: true
                          codec_type: AUTO
                          route_config:
                              name: local_route

                              response_headers_to_remove:
                                  - X-Powered-ByF
                              response_headers_to_add:
                                    # CORS
                                  - append_action: OVERWRITE_IF_EXISTS_OR_ADD
                                    header:
                                        key: Access-Control-Allow-Origin
                                        value: ${ALLOWED_ORIGINS}
                                  -   append_action: OVERWRITE_IF_EXISTS_OR_ADD
                                      header:
                                          key: Access-Control-Allow-Methods
                                          value: "GET, POST, OPTIONS, PATCH, PUT, DELETE"
                                  -   append_action: OVERWRITE_IF_EXISTS_OR_ADD
                                      header:
                                          key: Access-Control-Allow-Headers
                                          value: "DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range, Authorization, Access-Control-Allow-Origin"
                                  -   append_action: OVERWRITE_IF_EXISTS_OR_ADD
                                      header:
                                          key: Access-Control-Max-Age
                                          value: "1728000"
                                  -   append_action: OVERWRITE_IF_EXISTS_OR_ADD
                                      header:
                                          key: Access-Control-Allow-Credentials
                                          value: "true"

                              virtual_hosts:
                                  - name: virtual_host
                                    domains:
                                        - '*'

                                    routes:
                                        # CORS preflight handler
                                        - match:
                                              safe_regex:
                                                  regex: ".*"
                                              headers:
                                                  - name: ":method"
                                                    string_match:
                                                        exact: "OPTIONS"
                                          direct_response:
                                              status: 204

                                        - match:
                                              prefix: /api
                                          route:
                                              cluster: backend

                                        - match:
                                              prefix: /
                                          route:
                                              cluster: frontend

                          http_filters:
                              - name: envoy.filters.http.router
                                typed_config:
                                    '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
    clusters:
        - name: frontend
          connect_timeout: 5s
          type: STRICT_DNS
          dns_lookup_family: V4_ONLY
          lb_policy: ROUND_ROBIN
          load_assignment:
              cluster_name: ui-service
              endpoints:
                  - lb_endpoints:
                        - endpoint:
                              address:
                                  socket_address:
                                      address: '${FRONTEND_ADDRESS}'
                                      port_value: '${FRONTEND_PORT}'

        - name: backend
          connect_timeout: 5s
          type: STRICT_DNS
          dns_lookup_family: V4_ONLY
          lb_policy: ROUND_ROBIN
          load_assignment:
              cluster_name: backend
              endpoints:
                  - lb_endpoints:
                        - endpoint:
                              address:
                                  socket_address:
                                      address: '${BACKEND_ADDRESS}'
                                      port_value: '${BACKEND_PORT}'
