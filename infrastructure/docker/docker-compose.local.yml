version: "3.4"
services:
    db:
        environment:
            POSTGRES_USER: "pguser"
            POSTGRES_PASSWORD: "pgpassword"
            POSTGRES_DB: "db"
        ports:
            - "5432:5432"
        volumes:
            - postgres:/var/lib/postgresql/data

    proxy-service:
        ports:
            - "5000:80"
            - "5010:9901"
        environment:
            - ACCESS_SERVICE_ADDRESS=access-service
            - ACCESS_SERVICE_PORT=80
            - UI_SERVICE_ADDRESS=ui-service
            - UI_SERVICE_PORT=80

    ui-service:
        ports:
            - "5100:80"
        environment:
            - PORT=80
            - STATIC_FILES_DIR=./static

    access-service:
        ports:
            - "5200:80"
        environment:
            - PORT=80
            - JWT_SIGNING_SECRET=jwt-signing-secret
            - JWT_EXPIRATION_TIME_IN_SECONDS=300
