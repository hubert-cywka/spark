        healthcheck:
            test: [ "CMD", "curl", "-f", "http://localhost:80/healthz/liveness" ]
            start_period: 30s
            interval: 15s
            timeout: 5s
            retries: 3
        env_file:
            - ".env"
        environment:
            - PORT=80
            - CONFIGURATION_MODULE_ENABLED=true
            - OTEL_SERVICE_NAME=spark-configuration-service

    mail-service:
        ports:
